<html>
      <head>
            <title>
                html form
            </title>
      </head>
      <body style="background-color: rgb(231, 225, 225);">
            <fieldset>         
            <legend>
                  
                  <h1 style="background-color: whitesmoke; font-size: xx-large" >
                        
                        STUDENT REGISTRATION FORM
                        
                  </h1>
            </legend>
        
                <div style="background-color:antiquewhite; font-size: x-large;padding: 10px  ;">


                     NAME : <input type="text"> 
                </div>
                
                <br>
                 <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
                  FATHER"s name : <input type="text">
              
              
                 </div>
                 <br>
                 <div style="background-color: antiquewhite;font-size: x-large; padding: 10px;">
              Mother's name : <input type="text"> 

                 </div>
                 <br>
                 <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
              Phone no : <input type="text">


                 </div>
                 <br>
                 <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
                 EMAIL: <input type="email"name="my email">
                 </div>
                 <br>
      <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">

            GENDER:     MALE: <input type="radio" name="my gender">
            FEMALE: <input type="radio" name="my gender">
            OTHER: <input type="radio" name="my gender">
      </div>
      <br>
      <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
        DATE OF BIRTH: <input type="date">
            
      </div>
      <br>
      <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
            ADDRESS: <input type="text">
      </div>
      <br>
      <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
            BLOOD GROUP:
            <select name="drop-down"> 
                  <option value="A">A</option>
                  <option value="A+">A+</option>  
                  <option value="B">B</option>
                  <option value="B_">B+</option>
            </select>
       </div>
       <br>
       <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
          DEPARTMENT:    CSE:<input type="radio">
            EEE:<input type="radio">
            BBA:<input type="radio">
       </div>
       <br>
       <div style="background-color: antiquewhite;font-size: x-large;padding:10px ;">
           COURSE:    JAVA:<input type="checkbox">
            C++:<input type="checkbox">
            C:<input type="checkbox">
            WD:<input type="checkbox">
       </div>
       <br>
       <div style="background-color: antiquewhite;font-size: x-large;padding: 10px;">
            PHOTO:<input type="file">
       </div>
       <br>
       <div style="background-color: antiquewhite;font-size: xx-large;padding: 10px;">
            <input type="submit"value="submit">
            <input type="reset"value="reset">
       </div>

      </fieldset>
     
             </form>

      </body>
    
</html>
